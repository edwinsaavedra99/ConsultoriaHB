<div id="top"> 
  <div id="name"> 
    <h1>Información de la página</h1>
  </div>
  <div id="buscador"> 
    <input id="myInput" type="text" placeholder="Inserte lo que desea buscar">
  </div>
</div>

<table id="table">
  <thead>
    <tr>
      <th *ngFor = "let header of listHeaders">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody id="bodyTable">
    <tr *ngFor ="let info of listInfo">
      <td>
        {{info.titulo}}
      </td>
      <td>
        {{info.contenido}}
      </td>
      <td>
        {{info.fecha}}
      </td>
      <td>
        {{info.hora}}
      </td>
      <td>
        <span class="button is-small btn-danger" (click)='deleteInfo()'>Delete</span>
        <span class="button is-small btn-danger" (click)='updateInfo()'>Update</span>
      </td>
    </tr>
  </tbody>
  
</table>
