<h1>list Info</h1>
<div *ngFor="let i of listInfo" style="width: 200px;">
  <div>
    <label> Titulo: </label> {{i.titulo}}
  </div>
  <div>
    <label>  Contenido: </label> {{i.contenido}}
  </div>
  <div>
    <label>Fecha: </label> {{i.fecha}}
  </div>
 <div>
    <label>Hora: </label> {{i.hora}}
  </div>
   
  <span class="button is-small btn-danger" (click)='deleteInfo()'>Delete</span>
  <span class="button is-small btn-danger" (click)='updateInfo()'>Update</span>

</div>
