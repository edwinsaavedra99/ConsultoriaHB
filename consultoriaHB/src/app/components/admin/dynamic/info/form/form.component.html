<div class="modal" *ngIf="visible">
    <div class="container">
      <div>
        <div>
          <div class="modalHeader">
            <ng-content select="h2"></ng-content>
            <span (click)="closeModal()">x</span>
          </div>
          <div class="modalContent">
              <!--ng-content select=".contenido"></ng-content-->
              <!--div class="contenido"></div-->
              <form (submit)="submit()" [formGroup]="dataForm">
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" class="form-control" formControlName="titulo">
                  <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="alert alert-danger">
                    <div *ngIf="titulo.errors.titleValidation">
                      {{titulo.errors.titleValidation.message}}
                    </div>
                    <!--div *ngIf="titulo.errors.tituloUnico">
                      Este titulo ya está en uso
                    </div-->
              
                  </div>
                </div>
                <div class="form-group">
                  <label for="contenido">Contenido</label>
                  <textarea type="text" class="form-control" formControlName="contenido">
                  </textarea>
                  <div *ngIf="contenido.invalid && (contenido.dirty || contenido.touched)" class="alert alert-danger">
                    <div *ngIf="contenido.errors.required">
                      El contenido es requerido
                    </div>
                    <div *ngIf="contenido.errors.minlength">
                      La longitud mínima del contenido es 10 caracteres
                    </div>
                    <div *ngIf="contenido.errors.maxlength">
                      La longitud máxima del contenido es 300 caracteres
                    </div>
                    <div *ngIf="contenido.errors.pattern">
                      El contenido contiene caracteres no alfanumericos
                    </div>
              
                  </div>
                </div>                   
                <button type="button" (click)="closeModal()">Cancelar</button>
                <button type="submit" [disabled]="dataForm.invalid">Publicar</button>                
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
