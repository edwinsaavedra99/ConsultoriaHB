<div class="search">
    <label class="label_buscar">Buscar</label>  <input class="input" type="text" [(ngModel)]="search_value" (input)="search()" placeholder="Ingrese su búsqueda"/>
</div>
<table id="table" class="table">
    <thead>
        <tr>
            <th class="cell header number">#Nro</th>
            <th class="cell header">Correo</th>
            <th class="cell header">Teléfono</th>
            <th class="cell header">Fecha</th>
            <th class="cell header">Hora</th>
            <th class="actions cell header">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr class="body" *ngFor ="let request of list | paginate: { itemsPerPage: 7, currentPage: actualPage}; let count=index">
            <td class="cell number" data-label="#Nro">{{count+1+((actualPage-1)*7)}}</td>
            <td class="cell" data-label="Correo">
                {{request.correo}}
            </td>
            <td class="cell" data-label="Teléfono">
                {{request.celular}}
            </td>
            <td class="cell" data-label="Fecha">
                {{request.fecha}}
            </td>
            <td class="cell" data-label="Hora">
                {{request.hora}}
            </td>
            <td class="actions cell" data-label="Acciones">
                <i class="far fa-comment-alt action-icon" (click)='showForm(request,true)'></i>
                <i class="far fa-envelope action-icon" (click)='showForm(request,false)'></i>
                <i class="far fa-trash-alt action-icon" (click)='deleteRequest(request.$id)'></i>
            </td>
        </tr>  
    </tbody>
    
</table>
<div class="paginaton_position">
    <pagination-controls class="pagination" (pageChange)="actualPage = $event" previousLabel="" nextLabel="">
    
    </pagination-controls>
</div>
