<div class="modal" *ngIf="visible">
  <div class="container">
    <div>
      <div class="modalHeader">
        <ng-content select="h2"></ng-content>
        <span (click)="closeModal()"><i class="fas fa-times	"></i></span>
      </div>
      <div class="modalContent">
        <form [formGroup]="dataForm" (submit)="submit()">
         

          <div class="form-group">
            <div class="form-input">
              <div class="input-label"><label for="email">Correo: </label></div>
              <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="getRequest().correo" disabled>
            </div>
            <div *ngIf="email().invalid && (email().dirty || email().touched)" class="alert alert-danger">
              <div *ngIf="email().errors.required">
                El correo electronico es necesario.
              </div>
              <div *ngIf="email().errors.email">
                Correo electronico no valido.
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-input">
              <div class="input-label"><label for="message">Mensaje: </label></div>
              <textarea type="text" class="form-control" formControlName="message">
              </textarea>
            </div>
            <div *ngIf="message().invalid && (message().dirty || message().touched)" class="alert alert-danger">
              <div *ngIf="message().errors.required">
                El campo es necesario.
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="button" (click)="closeModal()" >Cancelar</button>
            <button type="submit" [disabled]="dataForm.invalid" >Enviar</button>
          </div>      
        </form>
      </div>
    </div>
  </div>
</div>
