<div class="search">
    <label class="label_buscar">Buscar</label>  <input class="input" type="text" [(ngModel)]="search_value" (input)="search()" placeholder="Ingrese su bÃºsqueda"/>
</div>
<div class="table_size">
    <table id="table" class="table">
        <thead>
            <tr>
                <th class="cell header number">#Nro</th>
                <th class="cell header">Nombre Completo1</th>
                <th class="actions cell header">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="body" *ngFor ="let user of list | paginate: { itemsPerPage: 10, currentPage: actualPage}; let count=index">
                <td class="cell number" data-label="#Nro">{{count+1+((actualPage-1)*10)}} </td>
                <td class="cell" data-label="Nombre Completo">
                    {{user.fullname}}
                </td>
                <td class="actions cell" data-label="Acciones">
                    <i class="far fa-edit action-icon" (click)='update(user)'></i>
                    <i class="far fa-trash-alt action-icon" (click)='deleteUser(user.$id)'></i>
                </td>
            </tr>  
        </tbody>

    </table>
</div>

<div class="paginaton_position">
    <pagination-controls class="pagination" (pageChange)="actualPage = $event" previousLabel="" nextLabel="">
    </pagination-controls>
</div>
