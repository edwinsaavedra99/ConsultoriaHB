<div class="search">
    <label class="label_buscar">Buscar</label>  <input class="input" type="text" [(ngModel)]="title" (input)="Search()" placeholder="Ingrese su bÃºsqueda"/>
  </div>
  <div class="table_size">
    <table id="table">
      <tr>
        <th *ngFor = "let header of listHeaders">
          {{header}}
        </th>
      </tr>
      <tr *ngFor ="let newData of list | paginate: { itemsPerPage: 7, currentPage: actualPage} ;let count=index;">
        <td>
          {{count+1+((actualPage-1)*7)}}
        </td>
        <td>
          {{newData.titulo}}
        </td>
        <td>
          {{newData.fecha}}
        </td>
        <td>
          {{newData.hora}}
        </td>
        <td>
          <i class="far fa-edit action-icon" (click)='openFormEdit(newData)'></i>
          <i class="far fa-trash-alt action-icon" (click)='deletenewData(newData.$id,newData.imagenUrl)'></i>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="pagination_control">
    <pagination-controls class="pagination" (pageChange)="actualPage = $event"></pagination-controls>
  </div>
